machine:
  timezone: Asia/Tokyo
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.0.0

dependencies:
  override:
    - yarn
  cache_directories:
      - ~/.cache/yarn

compile:
  override:
    - yarn clean:public
    - yarn install:production
    - yarn run build:production

test:
  override:
    - yarn pug-lint ./src
    - yarn eslint ./src/js

deployment:
  staging:
    branch: master
    commands:
      - yarn s3sync:staging
  develop:
    branch: /.*/
    commands:
      - yarn s3sync:develop
