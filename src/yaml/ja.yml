    kamei:
      id: kamei
      name: TATSUHIKO KAMEI
      body: |
        東京⼤学を卒業後、凸版印刷を経てリクルートキャリアに⼊社。法務部⾨のスタッフとして、IT や Web サービス、マーケティング、⼈材採⽤周りに関する法務として活躍。特に新規事業領域における法務業務を得意とする。
        ALISでは法務に加えて財務・税務・労務・官公庁渉外などコーポレート機能全般を担当。ブロックチェーン業界全体の制度設計・動向にあわせてALISの事業運営をトータルでサポートしている。休⽇はトライアスロンやマラソンに興じる。
