about:
  vision:
    body_line_1: 信頼の可視化で
    body_line_2: 人のつながりをなめらかにする
  mission:
    item1: 信頼できる記事と人々に素早く出会えることを可能にするソーシャルメディアを創造する
    item2: 人や情報の信頼性を可視化するロジックを柔軟に変化させながら常に磨き続ける
    item3: ブロックチェーン技術とトークンエコノミーにより自律的に発展する経済圏を実現する
  value: 
    item1: 
      header: Alliance and Wisdom
      body: 一人で何かを成し遂げようとするのではなく、全員の知恵を結集することが新しい事業を創造するためには欠かせない要素です。常に独りよがりになることなく、周囲を巻き込みながら事業を創り上げることを大事にします。
    item2: 
      header: Keep it short and simple
      body: 複雑な説明やめまぐるしいほど多くの機能を実装してしまい哲学を失うのではなく、本当に必要だと思うことを考え抜き、誰にでも利用できるシンプルで簡潔なプロダクトを提供します。
    item3: 
      header: 言葉よりプロダクトで議論する
      body: いくら言葉で議論しても、何かを検証したり世の中に価値を提供することはできません。我々は常に動くプロダクトと それを使ったユーザのフィードバックから、次なる価値提供を目指します。
    item4: 
      header: ユーザーのWowを創る
      body: 相手の期待に応えるだけでなく、ほんの少しでも期待を上回る「Wow」をいかなるシーンにおいても提供し続けることで、常に驚きが産まれるプロダクトを創造します。
    item5: 
      header: Be the first penguin
      body: 常に新しいことの連続である領域では、とにかくまずは飛び込んでやってみることによって多くの学びを得ることができます。外敵が潜む海に真っ先に飛び込むFirst Penguineの様に、臆することなく挑戦します。
    item6: 
      header: Passion as subject
      body: コミュニティおよびプロダクトの発展のために、誰かが、を待つのではなく常に自分が主体者として良いと思うこと・やりたいことに挑戦する志を磨き続けます。
