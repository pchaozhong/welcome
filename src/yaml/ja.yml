member:
  header: MEMBER
  body: contributing to ALIS every day.
  profile:
    yasu:
      id: yasu
      name: MASAHIRO YASU
      body: |
        京都大学において核融合の研究を専攻し、ヘリカル型プラズマのアルヴェン固有モード励起のパターンをFortran言語で解析。
        2011年株式会社リクルート（Indeedの親会社）入社、ビジネスSNS・名刺管理アプリ・リファラルツール等の事業戦略、新規事業開発、開発ディレクションを行う。
        また、機械学習や自然言語解析等にも積極的に取り組み、2016年リクルートグループの企画に贈られる最高賞GROWTH FORUMを受賞。
        その後日本マイクロソフトとの共同プロジェクトのプロジェクトリーダーも兼ねる。
        ブロックチェーン技術に出会い、AI・VRよりも世の中の進化スピードを早められる手段だと確信し、ALISを立ち上げる。
      role: FOUNDER / CEO
      twitter: https://twitter.com/MasahiroALIS
      fb: https://www.facebook.com/masahiro.yasu.7
      linkedin: https://www.linkedin.com/in/masahiro-yasu-a7108341/
    mizusawa:
      id: mizusawa
      name: TAKASHI MIZUSAWA
      body: |
        立命館大学在学中にスタートアップ企業を立ち上げた後、ベネッセコーポレーションに入社。わずか1年目にして全社組織のマーケティング部門MVPを受賞し、学生向けSNSや学習用タブレットの新規事業を経験。
        その後、「学ぶ」と「働く」の接続を目的にリクルートキャリアへ転職。
        MOOCやリファラル採用ツールの事業開発に従事する中で、コミュニティ共創型の事業開発に没頭する。
        マーケティングの重要な役割を「価値の創造源」に位置づけ、一人ひとりの持ち味が発揮されやすいエコシステムの実現を目指す。
      role: CO-FOUNDER / CMO
      twitter: https://twitter.com/takashi_mizu
      fb: https://www.facebook.com/takashi.mizusawa
      linkedin: https://www.linkedin.com/in/takashialis/?locale=en_US
    ishii:
      id: ishii
      name: SOTA ISHII
      body: |
        業界歴13年超のエンジニア。新技術や未経験の業務を好み、役割や技術を問わず意識的にゼネラリストを指向。 暗号通貨、ブロックチェーンの技術動向は2013年より追っておりWEBの「次」を作る中核技術であると確信している。
        その流れを推し進めることに強い関心があり、安・水澤と共にALISをスタートした。
      role: CO-FOUNDER / CTO
      twitter: https://twitter.com/sot528
      fb: https://fb.me/sota.ishii
      linkedin: 
    togashi: 
      id: togashi
      name: KEIJU TOGASHI
      body: |
        エンジニア経験は12年を超え、内数年はサービス企画チームとしても従事。
        サービス開発としては BtoB や BtoC 等で複数経験し、技術としてもインフラからフロントエンドまでマルチに対応する。
        インターネット上の虚偽を可能な限り少なくしたいという思いから ALISへのジョインを決める。
        サービス設計から運用設計まで一貫したシステム開発を進めている。
      role: ENGINEER
      twitter: https://twitter.com/keillera
